{%extends 'base.html'%}
{%load bootstrap5%}

{%block title%} Editar filme {%endblock%}

{% block content %}
<h1 style="text-align: center;">Editar filme</h1>

<form method="post" style="display: flex; align-items: center; justify-content: center; flex-direction: column;"
    action="{%url 'editar_filme' %}">
    {%csrf_token%}
    {%bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>"
{%endblock%}
