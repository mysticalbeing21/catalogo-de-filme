{%extends "base.html"%}
{% load bootstrap5 %}

{%block title%} Login de Usuário {%endblock%}

{% block content %}
    <h1 style="text-align: center;">Login de Usuário</h1>
    <form method="post" style="display: flex; align-items: center; justify-content: center; flex-direction: column;"
    action="{%url 'login_view' %}">
    {%csrf_token%}
    {%bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Login</button>
</form>"
{%endblock%}
